<!doctype HTML>
<html>
  <head>
    <title>Movies</title>
    <style>
      body { font-family: 'Helvetica', 'Arial', sans-serif; }
    </style>
  </head>

  <body>
    <h1>Movies</h1>
    
    <ul>
      {% for movie in movies %}
        <li><a href="http://www.imdb.com/title/{{ movie.imdb }}">{{ movie.title }}</a> - {{ movie.year }}</li>
      {% else %}
        <li>No movies found.</li>
      {% endfor %}
    </ul>

    <form action="/" method="POST">
      <fieldset>
        <legend>Add a new movie</legend>
        <div>
          <label for="title">Title:</label>
          <input type="text" name="title" placeholder="Title (required)" required/>
        </div>
        <div>
          <label for="year">Year:</label>
          <input type="number" name="year" min="1900" max="9999" placeholder="Year"/>
        </div>
        <div>
          <label for="imdb">IMDB ID:</label>
          <input type="text" name="imdb" placeholder="IMDB ID"/>
        </div>
        <div>
          <input type="submit" value="Submit"/>
          {% if error %}
            <span style="color: red">{{error}}</span>
          {% endif %}
        </div>
      </fieldset>
    </form>
  </body>
</html>
